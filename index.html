<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="d1">
        <div id="d2"></div>
        <div class="d3">
            <button class="b1" onclick="calculate(this)">(</button>
            <button class="b1" onclick="calculate(this)">)</button>
            <button class="b1" onclick="calculate(this)">%</button>
            <button class="b1" onclick="clearDisp()">AC</button>
        </div>
        <div class="d3">
            <button class="b1" onclick="calculate(this)">1</button>
            <button class="b1" onclick="calculate(this)">2</button>
            <button class="b1" onclick="calculate(this)">3</button>
            <button class="b1" onclick="calculate(this)">+</button>
        </div>
        <div class="d3">
            <button class="b1" onclick="calculate(this)">4</button>
            <button class="b1" onclick="calculate(this)">5</button>
            <button class="b1" onclick="calculate(this)">6</button>
            <button class="b1" onclick="calculate(this)">-</button>
        </div>
        <div class="d3">
            <button class="b1" onclick="calculate(this)">7</button>
            <button class="b1" onclick="calculate(this)">8</button>
            <button class="b1" onclick="calculate(this)">9</button>
            <button class="b1" onclick="calculate(this)">*</button>
        </div>
        <div class="d3">
            <button class="b1" onclick="calculate(this)">0</button>
            <button class="b1" onclick="calculate(this)">.</button>
            <button class="b1" onclick="answer()">=</button>
            <button class="b1" onclick="calculate(this)">/</button>
        </div>
    
    </div>
</body>
</html>
